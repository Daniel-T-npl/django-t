{% load static %}

<link rel="stylesheet" href="{% static 'polls/style3.css' %}">

<h1 class="question-title">{{ question.question_text }}</h1>

<div class="results-container">
    <ul class="choices-list">
        {% for choice in question.choice_set.all %}
            <li class="choice-item">
                <span class="choice-text">{{ choice.choice_text }}</span> 
                <span class="vote-count">: {{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
            </li>
        {% endfor %}
    </ul>
</div>

<div class="vote-again">
    <a href="{% url 'polls:detail' question.id %}" class="vote-again-link">Vote again?</a>
</div>
